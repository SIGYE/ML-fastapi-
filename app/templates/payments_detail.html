{% extends "base.html" %}

{% block title %}Payment Details{% endblock %}

{% block content %}
<h2>Payment Details</h2>
<p>Tenant: {{ payment.tenant.name }}</p>
<p>Amount: {{ payment.amount }}</p>
<p>Payment Date: {{ payment.payment_date }}</p>

<a href="/payments/{{ payment.id }}/edit">Edit</a> |
<a href="/payments/{{ payment.id }}/delete">Delete</a>
{% endblock %}
