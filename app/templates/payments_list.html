{% extends "base.html" %}

{% block title %}Payments{% endblock %}

{% block content %}
<h2>Rental Payments</h2>
<ul>
    {% for payment in payments %}
        <li>
            <a href="/payments/{{ payment.id }}">
                {{ payment.tenant.name }} - {{ payment.amount }}
            </a>
        </li>
    {% endfor %}
</ul>
<a href="/payments/create">Add New Payment</a>
{% endblock %}
