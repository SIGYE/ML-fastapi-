{% extends "base.html" %}

{% block title %}Update Tenant{% endblock %}

{% block content %}
<h2>Update Tenant</h2>
<form action="/tenants/{{ tenant.id }}/edit" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ tenant.name }}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ tenant.email }}" required><br>

    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number" value="{{ tenant.phone_number }}" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ tenant.address }}" required><br>

    <button type="submit">Update</button>
</form>
{% endblock %}
